<!DOCTYPE html>
<html lang="en" th:xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<div th:replace="index::navbar"></div>


	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
					<h2 class="text-center text-primary">Add Employee</h2>
						<form th:action="@{/register}" method="post">
							<div class="form-group">
								<label>Enter Full Name</label> <input type="text"
									class="form-control" name="name" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label>Enter address</label> <input type="text"
									class="form-control" name="address"
									>
							</div>
							<div class="form-group">
								<label>Enter Email</label> <input type="email"
									class="form-control" name="email" >
							</div>
							<div class="form-group">
								<label>Phone No.</label> <input type="number"
									class="form-control" name="number" >
							</div>
							<div class="form-group">
								<label>Enter Salary</label> <input type="number"
									class="form-control" name="salary">
							</div>
							<button type="submit" class="btn btn-primary btn-block btn-center">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
