<!DOCTYPE html>
<html lang="en" th:xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<div th:replace="index::navbar"></div>


	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center text-primary">Add Employee</h2>
						<form th:action="@{/edit}" method="post" th:object="${emp}">
							<input type="hidden" th:value="${emp.id}" name="id">
							<div class="form-group ">
								<label class="p-2">Enter Full Name</label> <input type="text"
									class="form-control p-2" name="name"
									aria-describedby="emailHelp" th:value="${emp.name}">
							</div>
							<div class="form-group">
								<label class="p-2">Enter address</label> <input type="text"
									class="form-control p-2" name="address"
									th:value="${emp.address}">
							</div>
							<div class="form-group">
								<label class="p-2">Enter Email</label> <input type="email"
									class="form-control p-2" name="email" th:value="${emp.email}">
							</div>
							<div class="form-group">
								<label class="p-2">Phone No.</label> <input type="number"
									class="form-control p-2" name="number" th:value="${emp.number}" >
							</div>
							<div class="form-group">
								<label class="p-2">Enter Salary</label> <input type="number"
									class="form-control p-2" name="salary" th:value="${emp.salary}">
							</div>
							<div class="d-flex justify-content-center p-2">
								<button type="submit" class="btn btn-primary w-100 ">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
